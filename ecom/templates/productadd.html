<div class="container">
	<div class="row">
	<form class="form-horizontal" action="{%url 'productadd' %}" method="POST">
        {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>:::Product Details</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="full_name">Product Name</label>
  <div class="controls">
    <input id="full_name" name="name" placeholder="Productname" class="input-xlarge" type="text">
    <p class="help-block"></p>
  </div>
</div>
<div class="control-group">
    <label class="control-label" for="course">Product Type</label>
    <div class="controls">
      <select id="course" name="product_type" class="input-xlarge">
        <option>Select Type</option>
        <option>shirt</option>
        <option>t-shirt</option>
        <option>pant</option>
        <option>watch</option>
        <option>sunglass</option>
        <option>shoe</option>
      </select>
    </div>
  </div>

<div class="control-group">
    <label class="control-label" for="course">Product Category</label>
    <div class="controls">
      <select id="course" name="product_category" class="input-xlarge">
        <option>Select Category</option>
        <option>Apparel</option>
        <option>Acessories</option>
      </select>
    </div>
  </div>

  
<!-- Text input-->
<div class="control-group">
  <label class="control-label" >Quantity</label>
  <div class="controls">
    <input  name="product_quantity" type="text">
    <p class="help-block"></p>
  </div>
</div>
<div class="control-group">
    <label class="control-label" >Product Attribute</label>
    <div class="controls">                     
      <textarea id="Address" name="attribute"></textarea>
    </div>
  </div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" >Price</label>
  <div class="controls">
    <input id="mother_name" name="price" placeholder="price" class="input-xlarge" type="text">
    <p class="help-block"></p>
  </div>
</div>
<div class="control-group">
    <label class="control-label" for="mother_name">After discount </label>
    <div class="controls">
      <input id="mother_name" name="discount_price" placeholder="after discount price" class="input-xlarge" type="text">
      <p class="help-block"> </p>
    </div>
  </div>

<!-- File Button --> 
<div class="control-group">
  <label class="control-label" for="photo">Product Photo</label>
  <div class="controls">
    <input  name="image" class="input-file" type="file" >
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Save</button>
   
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 ml-auto">

                    </div>
                </div>
            </div>
                
        </div>
        <div class="modal-body">
            <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 ml-auto">
                   <p >saved successfully <span style="color: blue; " ><i class="fas fa-check indigo-text pr-3"></i></span></p>
                   
                </div>
            </div>
        </div>
            </div>
          
        </div>
        <div class="modal-footer">
            <div class="text-center">
          <button type="button" class="btn btn-primary " data-dismiss="modal">ok</button>
        </div>
        </div>
      </div>
  
    </div>
  </div>

            
</div>
</fieldset>
</form>

	</div>
</div>
