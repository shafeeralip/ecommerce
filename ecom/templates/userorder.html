{% extends 'base.html'%}
{% block content %}
{% load static %}


	 <section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="/">Home</a></li>
				  <li class="active">Orders</li>
				</ol>
				<ol class="breadcrumb">
					<li><h3>Purchased Items: <strong></strong></h3></li>
					
					
						
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image"></td>
							<td class="description">Item</td>
							<td class="price">Quantity</td>
							<td class="quantity">Total Price</td>
							<td class="total">Date_of_Orderd</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
                       
						{% for item in items %}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{{item.product.imageURL}}" style="width: 35px" alt=""></a>
							</td>
							<td class="cart_description">
								<h4 style="padding-bottom: 5%;"><a href="">{{item.product.name}}</a></h4>
								<p></p>
							</td>
							<div class="pt-5">
							<td class="cart_price ">
								<p>{{item.quantity}}</p>
							</td>
							
							<td class="cart_price ">
								<p>${{order.get_cart_total}}</p>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{order.date_orderd}}</p>
							</td>
							
						</div>
                        </tr>
                        {% endfor %}
                        

					</tbody>
				</table>
			</div>
		</div>
	</section> 

	
{% endblock %}
