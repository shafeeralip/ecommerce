<div class="container">
    <div class="row">
        <form runat="server" class="form-horizontal" action="{% url 'update' product.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="float: right;">
                <div class="controls">
                    <img id="blah" style="width: 21rem;
                    padding-top: 18%;" src="{{product.imageURL}}" alt="">
                </div>
            </div>
            <fieldset>
            <div class="">
               
                <!-- Form Name -->
                <legend>:::Product Details</lgeend>
               
                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label" for="full_name">Product Name</label>
                    <div class="controls">
                        <input id="full_name" name="name" placeholder="Productname" class="input-xlarge" type="text" value="{{product.name}}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="course">Product Type</label>
                    <div class="controls">
                        <select id="course" name="product_type" class="input-xlarge" value="{{product.product_type}}">
                            <option>{{product.product_type}}</option>
                            <option>shirt</option>
                            <option>t-shirt</option>
                            <option>pant</option>
                            <option>watch</option>
                            <option>sunglass</option>
                            <option>shoe</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="course">Product Category</label>
                    <div class="controls">
                        <select id="course" name="product_category" class="input-xlarge" value="{{product.product_category}}">
                            <option>{{product.product_category}}</option>
                            <option>Apparel</option>
                            <option>Acessories</option>
                        </select>
                    </div>
                </div>


                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label">Quantity</label>
                    <div class="controls">
                        <input name="product_quantity" type="number" value="{{product.product_quantity}}">
                        <p class="help-block"></p>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Product Attribute</label>
                    <div class="controls">
                        <textarea  name="attribute" >{{product.attribute}}</textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label">Price</label>
                    <div class="controls">
                        <input id="mother_name" name="price"value="{{product.price}}" placeholder="price" class="input-xlarge" type="number">
                        <p class="help-block"></p>
                    </div>
                </div>
               

                <!-- File Button -->
                <div class="control-group">
                    <label class="control-label" for="photo">Product Photo</label>
                    <div class="controls">
                        <label for="">Current Img: <a href="">{{product.image}}</a></label>
                        <input id="imgInp" name="img" class="input-file" type="file" value="{{product.image}}">
                        
                </div>
              
                <!-- Button -->
                <div class="control-group">
                    <label class="control-label" for="submit"></label>
                    <div class="controls">
                        <button type="submit" class="btn btn-info btn-lg" data-toggle="modal"
                            data-target="#myModal">Save</button>

                    </div>
                    
                </div>
                
                
            </div>
           
           
        </fieldset>
    </form>
  
   </div>
</div>
<script>
    function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();
    
    reader.onload = function(e) {
      $('#blah').attr('src', e.target.result);
    }
    
    reader.readAsDataURL(input.files[0]); // convert to base64 string
  }
}

$("#imgInp").change(function() {
  readURL(this);
});
</script>
